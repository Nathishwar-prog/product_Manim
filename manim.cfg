[CLI]
# Manim configuration file for optimal rendering

# Default quality settings
quality = high_quality
preview = True
progress_bar = display
verbosity = INFO

# Output settings
output_file = mathematical_spirals_educational_video
media_dir = ./media
log_dir = ./logs
tex_dir = ./tex

# Video settings
frame_rate = 60
pixel_height = 1080
pixel_width = 1920

# Performance settings
flush_cache = False
disable_caching = False
write_to_movie = True

# Advanced settings
background_color = BLACK
max_files_cached = 100

[logger]
# Logging configuration
level = INFO
file_handler = True
console_handler = True